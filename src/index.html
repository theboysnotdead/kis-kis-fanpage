<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>KIS KIS FAN PAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="We love Kis-Kis">
    <meta property="og:title" content="Kis-Kis fan page">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://theboysnotdead.github.io/kis-kis-fanpage" />
    <meta property="og:image" content="https://github.com/theboysnotdead/kis-kis-fanpage/blob/dev/assets/kis-kis.jpg">
    <meta property="og:site_name" content="Kis-Kis_fanPage">
    <meta property="og:description" content="We love Kis-Kis">
    <link rel="stylesheet" type="text/css" href="./styles/index.scss">
    <link rel="shortcut icon" type="image/png" href="../assets/icon_40pt.png">
</head>

<body>
    <input id="white-toggler" type="radio" class="checkbox checkbox--white visibility-hidden" name="theme-type" />
    <label class="theme-label theme-label--white" for="white-toggler">White</label>

    <input id="dark-toggler" type="radio" class="checkbox checkbox--dark visibility-hidden" name="theme-type" checked />
    <label class="theme-label theme-label--dark" for="dark-toggler">Dark</label>

    <main class="main">
        <section class="video_wrapper">
            <h3 class="video_wrapper__title">We love <mark>Kis-Kis</mark></h3>
            <iframe id="video_element" title="Official Kis-Kis videos" width="560" height="315" src="" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>

            <div class="buttons_wrapper">
                <button id="button_prev" type="button" class="button">Предыдущий</button>
                <button id="button_next" type="button" class="button">Следующий</button>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
