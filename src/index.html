<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./fonts/fonts.css">
        <link rel="stylesheet" type="text/css" href="./styles/index.css">
        <link rel="stylesheet" type="text/css" href="./styles/button.css">
        <link rel="stylesheet" type="text/css" href="./styles/checkboxes.css">
        <link rel="shortcut icon" type="image/png" href="../assets/icon_40pt.png">
        <title>KIS KIS RANDOMIZER</title>
    </head>
    <body>
        <header class="header">
            <div class="header__theme-container">
                <label class="header__theme-label">
                    <input id="white-toggler" type="radio" class="checkbox" name="theme-type" checked />
                    <span>White</span>
                </label>
                    
                <label class="header__theme-label header__theme-label--dark">
                    <input id="dark-toggler" type="radio" class="checkbox is-dark" name="theme-type" />
                    <span>Dark</span>
                </label>
            </div>
        </header>
        <main class="main">
            <section class="video_wrapper">
                <h3>We love Kis-Kis</h3> 
                <iframe 
                    id="video_element"
                    width="560"
                    height="315"
                    src=""
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
    
                <div class="buttons_wrapper">
                    <button id="button_prev" type="button" class="button">Предыдущий</button>
                    <button id="button_next" type="button" class="button">Следующий</button>
                </div>
            </section>
        </main>
        <script src="./js/index.js"></script>
        <script src="./js/theme.js"></script>
    </body>
</html>
